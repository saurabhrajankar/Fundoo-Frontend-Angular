<div class="flexcontainer">
    <mat-card  flex class="card">
        <div>
            <mat-card-title class="fundoo">
                <div class="F">F</div>
                <div class="U">U</div>
                <div class="N">N</div>
                <div class="D">D</div>
                <div class="O">O</div>
                <div class="O">O</div>
            </mat-card-title>
        </div>
        <br>
        <div>
            <mat-card-title class="mattitle" >Find your email</mat-card-title>
            <br>
            <mat-card-subtitle class="matsubtitle"><b>Enter your recovery mail</b></mat-card-subtitle>
        </div>

        <form class="form"[formGroup]="forgetform" (ngSubmit)="forgetsubmit()">
            <!-- <div class="emailpass"> -->
                <mat-form-field appearance="outline" class="email" >
                    <mat-label aria-autocomplete="off">Email id</mat-label>
                    <input matInput placeholder="Enter your email id" formControlName="email" />
                    <mat-error *ngIf="forgetform.value.email">Enter Valid Email</mat-error>
                </mat-form-field>
            <!-- </div> -->
            <div class="nextButton">
                <button mat-flat-button color="primary" class="nextbutton">Next</button>
            </div>
        </form>
    </mat-card>
</div>
